{% extends 'diary/base.html' %}

{% block title %}Удаление записи - Личный дневник{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h2>
            </div>
            <div class="card-body">
                <p class="lead">Вы уверены, что хотите удалить запись <strong>"{{ entry.title }}"</strong>?</p>
                <p class="text-muted">Это действие нельзя отменить.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'diary:entry_detail' entry.pk %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
